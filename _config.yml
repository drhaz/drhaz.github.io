title: Daniel Harbeck's Page
name: Daniel Harbeck
email: drharbeck@gmail.com
github: drhaz

markdown: kramdown

#baseurl: "http://localhost/~harbeck/drhaz.github.io/_site"


permalink: pretty

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji


defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 5
paginate_path: 'p/:num'



