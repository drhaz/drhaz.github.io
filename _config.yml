title: Daniel Harbeck's Page
name: Daniel Harbeck
email: drharbeck@gmail.com
github: drhaz

markdown: kramdown

#baseurl: "http://localhost/~harbeck/drhaz.github.io/_site"


permalink: pretty

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji
  - jekyll/scholar


defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 5
paginate_path: 'p/:num'



# Add bibliography

scholar:
  style: assets/bib/_ieee-with-url.csl
  locale: en

  sort_by: year, month
  order: descending

  group_by: year
  group_order: descending

  source: assets/bib
  bibliography: _mybib.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex
  - HTML

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

